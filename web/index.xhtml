<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
<f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Préstamo</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="93" resizable="false" closable="false" collapsible="false">
                    <h2 align="center">Préstamo</h2>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                    <div align="center">
                        <small>Mi Primer programa Java Vargas Diego</small>
                    </div>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Operaciones" collapsible="true">
                    <p:menu style="width: 93%;">
                        <p:submenu label="Clientes">
                            <p:menuitem value="Listar Clientes" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Nuevo Clientes" url="http://www.primefaces.org/documentation.html" />
                        </p:submenu>
                        <p:submenu label="Préstamo">
                            <p:menuitem value="Listar Préstamo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Nuevo Préstamo" url="http://www.primefaces.org/documentation.html" />
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <f:view>
                        <h:form>
                            <fieldset>
                                <legend>Búsqueda</legend>
                                <p:outputLabel value="Ingresar Nombre: "/>
                                <p:inputText value="#{clientesController.nomBuscar}">
                                    <f:ajax render="tabla" event="keyup" listener="#{clientesController.doBuscar}"/>
                                    </p:inputText>
                            </fieldset>
                            
                            
                            <p:dataTable id="tabla" value="#{clientesController.listaClientes}" var="item" 
                                         rows="5"
                                         paginator="true"
                                         rowsPerPageTemplate="5, 10, 15">
                                
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="IdCliente"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idCliente}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nombre"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nombre}"/>
                                </p:column>
                                
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Apellido"/>
                                    </f:facet>
                                    <h:outputText value="#{item.apellido}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="D.N.I"/>
                                    </f:facet>
                                    <h:outputText value="#{item.dni}"/>
                                </p:column>
				<p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Tel"/>
                                    </f:facet>
                                    <h:outputText value="#{item.tel}"/>
                                </p:column>
				<p:column>
                                    <f:facet name="header">
                                        <h:outputText value="direccion"/>
                                    </f:facet>
                                    <h:outputText value="#{item.direccion}"/>
                                </p:column>
                            <p:column>
                                <p:commandButton id="editar" icon="ui-icon-documen" label="editar" />
                                <p:tooltip id="ttEdit" for="editar" value="Editar"/>
                                &nbsp;
                                <p:commandButton id="borrar" icon="ui-icon-trash"/>
                                <p:tooltip id="ttBorrar" for="borrar" value="Borrar" showEffect="clip" hideEffect="explote"/>
                            </p:column>
                            
                                
                            </p:dataTable>
                            <br/>
                            <p:commandButton value="Nuevo Cliente" icon="ui-icon-note"
                                             actionListener="#{clientesController.doVerNuevo}"
                                             onclick="PF('dlgNuevo').show()"/>
                        </h:form>
                    </f:view>

                </p:layoutUnit>

            </p:layout>
            <!--VENTANAS DE DIALOGOS-->
            <p:dialog header="Nuevo Libro" showEffect="fade"
                      hideEffect="slide" closeOnEscape="true"
                      widgetVar="dlgNuevo" modal="true">
                <ui:include src="nuevo.xhtml" />
            </p:dialog>

        </h:body>

    </f:view>
</html>
